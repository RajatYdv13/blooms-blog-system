services:
  - type: web
    name: blooms-backend
    runtime: java
    plan: free
    buildCommand: "./mvnw clean install -DskipTests"
    startCommand: "java -jar target/*.jar"
    healthCheckPath: /actuator/health
    envVars:
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 10000